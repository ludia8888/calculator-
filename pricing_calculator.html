<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비용 계산기</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8em;
        }
        .calculator label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-size: 1em;
            text-align: left;
        }
        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .calculator input:focus {
            border-color: #4facfe;
            outline: none;
        }
        .calculator button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .calculator button:hover {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
        }
        .result {
            margin-top: 20px;
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>비용 계산기</h2>

        <label for="days-overhead">제경비 근무일수:</label>
        <input type="number" id="days-overhead" placeholder="제경비 근무일수 입력">

        <label for="days-designer">디자이너 근무일수:</label>
        <input type="number" id="days-designer" placeholder="디자이너 근무일수 입력">

        <label for="days-developer">개발자 근무일수:</label>
        <input type="number" id="days-developer" placeholder="개발자 근무일수 입력">

        <button onclick="calculateTotal()">총 비용 계산</button>

        <div class="result" id="result">총 비용: ₩0</div>
    </div>

    <script>
        function calculateTotal() {
            const overheadDaily = 33593.66;
            const designerDaily = 167632;
            const developerDaily = 315898;

            const daysOverhead = parseInt(document.getElementById('days-overhead').value) || 0;
            const daysDesigner = parseInt(document.getElementById('days-designer').value) || 0;
            const daysDeveloper = parseInt(document.getElementById('days-developer').value) || 0;

            const total = (overheadDaily * daysOverhead) + (designerDaily * daysDesigner) + (developerDaily * daysDeveloper);

            document.getElementById('result').textContent = `총 비용: ₩${total.toLocaleString()}`;
        }
    </script>
</body>
</html>
